syntax = "proto3";
package enreach.workload;

option go_package = "enreach/x/workload/types";

message NodeScore {
  string nodeID = 1; 
  uint64 score = 2; 
}

message NodeScoreDB {
  uint64 score = 1; 
  uint64 createAt = 2;
  uint64 updateAt = 3;
}

message ManagerNodeScoreMap {
  map<string, NodeScoreDB> managerScoreMap = 1;  // manager_account => score
}

message Workreport {
  uint64 epoch = 1;
  string nodeID = 2; 
  map<string, NodeScoreDB> managerScoreMap = 3;
}